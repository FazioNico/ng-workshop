
<form [formGroup]="form" (ngSubmit)="send()">
    <label>
        Email
        <input type="email" name="email" [formControl]="email" required>
    </label>
    <div [hidden]="email.valid || email.untouched">
        Email not valid
    </div>
    <br/>
    <label>
        Password
        <input type="password" name="password" [formControl]="password" required>
    </label>
    <br/> 
    <button [disabled]="form.pristine || !form.valid" type="submit">Sign Up</button>
</form>
